<section class="container">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 align-items-center justify-content-center">
    <form class="form-signin">
        <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">Por favor digite suas credenciais</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="autenticacao.email" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" class="form-control" placeholder="Senha" name="senha" [(ngModel)]="autenticacao.senha" required>
        <div class="checkbox mb-3">
          <label>
            <!--<input type="checkbox" value="remember-me"> Remember me-->
            <a class="forgot text-muted" data-toggle="modal" data-target="#resetPasswordModal" href="#">Esqueceu a sua senha?</a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
      </form>
    </div>
</section>

<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Solicite o reset de sua senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control"  name="email" [(ngModel)]="autenticacao.email" required autofocus />
            <small id="emailHelp" class="form-text text-muted">Digite aqui o email que cadastrou para acesso a p√°gina.</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="resetSenha()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
